<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portuguese Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    img { max-width: 80%; max-height: 60vh; border: 2px solid #ccc; margin: 20px auto; display: block; }
    button { margin: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Portuguese Flashcard Warm-Up</h1>

  <div id="startScreen">
    <button onclick="start()">â–¶ Start Flashcards</button>
  </div>

  <div id="flashcard" style="display:none;">
    <img id="image" src="" alt="Flashcard Image" />
    <div>
      <button onclick="flagImage()">ðŸš« Flag Image</button>
      <button onclick="flagAudio()">ðŸš« Flag Audio</button>
    </div>
  </div>

  <script>
    const JSON_URL = "portuguese_flashcard_map.json";
    const bucket = "https://storage.googleapis.com/port-flashcards-audio/";
    const delay = 4000;

    let data = {};
    let keys = [];
    let currentImage = null;
    let currentAudio = null;

    const flaggedImages = new Set(JSON.parse(localStorage.getItem("flaggedImages") || "[]"));
    const flaggedAudio = new Set(JSON.parse(localStorage.getItem("flaggedAudio") || "[]"));

    async function start() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("flashcard").style.display = "block";

      const res = await fetch(JSON_URL);
      data = await res.json();
      keys = Object.keys(data);
      nextCard();
    }

    function nextCard() {
      if (!keys.length) return;

      let entry, word;
      do {
        word = keys[Math.floor(Math.random() * keys.length)];
        entry = data[word];
      } while (
        !entry || 
        !entry.images.some(img => !flaggedImages.has(img)) || 
        !Object.values(entry.audio).some(aud => !flaggedAudio.has(aud))
      );

      const image = entry.images.find(img => !flaggedImages.has(img));
      const audio = Object.values(entry.audio).find(aud => !flaggedAudio.has(aud));

      if (!image || !audio) return nextCard(); // Skip if none available

      currentImage = image;
      currentAudio = audio;

      document.getElementById("image").src = bucket + image;

      const audioEl = new Audio(bucket + audio);
      audioEl.play().catch(() => {});
      setTimeout(() => {
        const repeat = new Audio(bucket + audio);
        repeat.play().catch(() => {});
      }, 1000);

      setTimeout(nextCard, delay);
    }

    function flagImage() {
      if (currentImage) {
        flaggedImages.add(currentImage);
        localStorage.setItem("flaggedImages", JSON.stringify([...flaggedImages]));
        alert("ðŸš« Image flagged");
      }
    }

    function flagAudio() {
      if (currentAudio) {
        flaggedAudio.add(currentAudio);
        localStorage.setItem("flaggedAudio", JSON.stringify([...flaggedAudio]));
        alert("ðŸš« Audio flagged");
      }
    }
  </script>
</body>
</html>
