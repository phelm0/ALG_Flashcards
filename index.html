<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portuguese Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    img { max-width: 80%; max-height: 60vh; border: 2px solid #ccc; margin: 20px auto; display: block; }
    #word { font-size: 1.5em; margin-top: 10px; }
    #controls { margin-top: 20px; }
    button { margin: 0 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Portuguese Flashcard Warm-Up</h1>

  <!-- START BUTTON -->
  <div id="startScreen">
    <button onclick="startPlayer()">â–¶ Start Flashcards</button>
  </div>

  <!-- FLASHCARD UI (this is the only version now) -->
  <div id="playerUI" style="display:none;">
    <div id="card">
      <img id="image" src="" alt="Flashcard Image" />
      <div id="word"></div>
    </div>
    <div id="controls">
      <button onclick="flagCurrentImage()">ðŸš« Flag Image</button>
      <button onclick="flagCurrentAudio()">ðŸš« Flag Audio</button>
    </div>
  </div>

  <script>
    const JSON_URL = "portuguese_flashcard_map.json";
    const bucketBaseUrl = "https://storage.googleapis.com/port-flashcards-audio/";
    const delayBetweenPlays = 1000;
    const delayBetweenCards = 4000;

    let data = {};
    let keys = [];
    let currentImageUrl = null;
    let currentAudioUrl = null;

    const flaggedImages = new Set(JSON.parse(localStorage.getItem("flaggedImages") || "[]"));
    const flaggedAudio = new Set(JSON.parse(localStorage.getItem("flaggedAudio") || "[]"));

    async function fetchData() {
      const res = await fetch(JSON_URL);
      data = await res.json();
      keys = Object.keys(data).filter(k =>
        data[k].images.some(img => !flaggedImages.has(img)) &&
        Object.values(data[k].audio).some(aud => !flaggedAudio.has(aud))
      );
      showNextCard();
    }

    function showNextCard() {
      const word = keys[Math.floor(Math.random() * keys.length)];
      const entry = data[word];

      const availableImages = entry.images.filter(img => !flaggedImages.has(img));
      const availableAudioEntries = Object.entries(entry.audio).filter(([_, id]) => !flaggedAudio.has(id));

      if (availableImages.length === 0 || availableAudioEntries.length === 0) {
        setTimeout(showNextCard, 100);
        return;
      }

      const imageId = availableImages[Math.floor(Math.random() * availableImages.length)];
      const [_, audioId] = availableAudioEntries[Math.floor(Math.random() * availableAudioEntries.length)];

      currentImageUrl = imageId;
      currentAudioUrl = audioId;

      document.getElementById("image").src = bucketBaseUrl + imageId;
      document.getElementById("word").textContent = "";

      const audio = new Audio(bucketBaseUrl + audioId);
      audio.play().catch(() => {});

      setTimeout(() => {
        const audio2 = new Audio(bucketBaseUrl + audioId);
        audio2.play().catch(() => {});
      }, delayBetweenPlays);

      setTimeout(showNextCard, delayBetweenCards);
    }

    function flagCurrentImage() {
      if (currentImageUrl) {
        flaggedImages.add(currentImageUrl);
        localStorage.setItem("flaggedImages", JSON.stringify([...flaggedImages]));
        alert("ðŸš« Image flagged");
      }
    }

    function flagCurrentAudio() {
      if (currentAudioUrl) {
        flaggedAudio.add(currentAudioUrl);
        localStorage.setItem("flaggedAudio", JSON.stringify([...flaggedAudio]));
        alert("ðŸš« Audio flagged");
      }
    }

    function startPlayer() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("playerUI").style.display = "block";
      fetchData();
    }
  </script>
</body>
</html>
